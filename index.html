<!DOCTYPE html>

<html>
	<head>
	<title>Mean Girls Trivia</title>
	<link href="assets/css/style.css" rel="stylesheet">
	</head>

	<body>
	<div class= "gameTitle"> Let's Get Mean
		<br> 
		<button class="gamestart start"> Start</button>
	</div>

<div id="quizContainter demo " class="container">
	<div  class="timer" id="image-holder display"></div>
	<div class="gameTitle"> Mean Girls Trivia Game</div>
	
	<div id="question" class="question">Who mane this?</div>
	<div class="option"><span id="opt1">D</span></div>
	<div class="option"><span id="opt2">A</span></div>
	<div class="option"><span id="opt3">N</span></div>
	<div class="option"><span id="opt4">E</span></div>
	<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
	</div>
	<div id="result" class="containter container-result" >
		<div class="totalResults">
		<div class="timeRemaining">Time Remaining: </div>
		<br>
		<p>All done, here's how you did</p><br>
		<div id= "rightAnswers"> Correct Answer: </div>
		<div id= "wrongAnswers"> Incorrect Answer: </div>
		<div id= "unanswered"> Unanswered: </div>
		</div>





		
		<button id="restartButton"  class="next-btn finish" onclick="startover();">Start over</button>
	</div>
	

	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

	<script src="assets/javascript/app.js"></script>
	</body>

</html>
